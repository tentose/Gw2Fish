<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="A tool for tracking your Guild Wars 2 fishing progress. Complete with API integration, timers, and notifications. Browse Guild Wars 2 fish.">
    <meta name="keywords" content="Guild Wars 2, GW2, Fishing, Fish, GW2Fish">
    <meta name="author" content="Pentose">
    <title>Fish</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Fish.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <style>
        @keyframes bounce {
            from, to {
                transform: translateY(5vh) scaleY(0.9);
            }

            80% {
                transform: translateY(0vh) scaleY(1.0);
            }
        }
        @media (prefers-color-scheme: dark) {
            .loading-screen {
                background-color: #32333d;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-screen" style="height:100%;width:100%;margin:0;position:fixed;">
            <div style="display: flex;justify-content: center;align-items:center;height:100%;width:100%;">
                <img src="images/gw2fishexclaim.png" alt="Loading ..." width="150" style="transform-origin: center; animation: bounce 1.5s cubic-bezier(0.30, 2.40, 0.85, 2.50) infinite;">
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
